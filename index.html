<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="src/sound.js"></script>
    <script defer src="src/animal.js"></script>
    <script defer src="src/bee.js"></script>
    <script defer src="src/wasp.js"></script>
    <script defer src="src/game.js"></script>
    <script defer src="src/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="start"></div>
        <div id="playground"></div>
        <div id="final"></div>
        <div id="control-panel">
            <div> <button id="music-btn">music OFF</button>
            </div>
            <div> <button id="sfx-btn">sound effects OFF</button>
            </div>
            <div><span>Dead bees:</span><span id="killed-bees">0</span></div>
            <div><span>Dead wasps:</span><span id="killed-wasps">0</span></div>
            <div id="timer">
                <span id="seconds">0</span>
                <span> secs</span>
            </div>
        </div>
        <div id="player">
            <div id="result"><span>Your score is: </span><span id="current-score"></span></div>
            <div>
                <span>Last games:</span>
                <div id="history"></div>
            </div>
            <div><img id="delete-history" class="icon" src="assets/images/delete-icon.svg" alt=""></div>
        </div>
    </div>
    </div>

    <div></div>

    <div id="sound-effects">
        <audio id="buzzing" src="assets/sound/buzzing.mp3"></audio>
        <audio id="music" src="assets/sound/music.mp3"></audio>
        <audio id="deadWasp" src="assets/sound/deadWasp.wav"></audio>
        <audio id="deadBee" src="assets/sound/deadBee.wav"></audio>
        <audio id="wizz" src="assets/sound/pressButton.mp3"></audio>
    </div>
</body>

</html>
